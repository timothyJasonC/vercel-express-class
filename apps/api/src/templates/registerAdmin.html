<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Setup & Verification</title>
</head>
<body>
    <h3>Welcome Aboard, Admin!</h3>

    <p>
        Dear Admin Candidate,
        <br>
        <br>
        Welcome to WearDrobe! We are excited to have you as part of our team. To get started and access your admin features, please verify your email and set up your account.
        <br>
        <br>
        Click the link below to verify your email:
    </p>

    <a href="{{ link }}" target="_blank">
        <button style="
            cursor: pointer;
            padding: 10px 2.5rem;
            border-radius: 6px;
            border: 0px;
            color: #fff;
            background-color: #000;
            display: flex;
            justify-items: center;
            gap: 10px;
        "
        >Verify
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </button>
    </a>
</body>
</html>
